    <body>
        <h2>Kalkulator Sederhana</h2>
        <form method="post" action="Calculator">

            <table style="width:30%">
                <tr>
                    <th colspan="4"><input type="text" id="value" name="value" /></th>
                </tr>
                <tr>
                    <td><button type="button" onclick="appendText(7)"> 7 </button></td>
                    <td><button type="button" onclick="appendText(8)"> 8 </button></td>
                    <td><button type="button" onclick="appendText(9)"> 9 </button></td>
                    <td><input type="submit" name ="Div" value="/"/>  </td>

                <tr>

                    <td><button type="button" onclick="appendText(5)">5</button></td>
                    <td><button type="button" onclick="appendText(6)">6</button></td>
                    <td><input type="submit" name ="Mul" value="*"/> </td>
                </tr>
                <tr>
                    <td><button type="button" onclick="appendText(1)">1</button></td>
                    <td><button type="button" onclick="appendText(2)">2</button></td>
                    <td><button type="button" onclick="appendText(3)">3</button></td>
                    <td><input type="submit" name ="Sub" value="-"/> </td>
                </tr>
                <tr>
                    <td><button type="button" onclick="appendText(0)">0</button></td>
                    <td><button type="button" onclick="appendText2x(0)">00</button></td>
                    <td><button type="button" onclick="appendTitik()">.</button></td>
                    <td><input type="submit" name ="Add" value="+"/> </td>
                </tr>
                <tr>
                    <td><button type="button" onclick="back_space()"><</button></td>
                    <td><input type="submit" name ="Reset" value="CE"/></td>
                    <td colspan = "2"><input type="submit" name ="Hasil" value="      =      "/>  </td>
                </tr>
            </table>


        </form>

                document.getElementById("value").value += x;
